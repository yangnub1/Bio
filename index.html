<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi cử</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: #0f0f0f;
        }

        .intro {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000000, #002800);
            color: #ffffff;
            z-index: 100;
            transition: opacity 0.8s ease, transform 0.5s ease;
        }

        .intro.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        .intro-text {
            font-size: 6rem;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.7),
                         0 0 30px rgba(76, 175, 80, 0.5),
                         0 0 45px rgba(76, 175, 80, 0.3);
            letter-spacing: 0.1em;
        }

        .main-content {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            min-height: 100vh;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        header {
            text-align: center;
            padding: 40px 0;
            height: 80px;
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(76, 175, 80, 0.3);
            margin-bottom: 40px;
        }

        .header-content {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
}
#typing-box {
    height: 50px; /* hoặc tùy chỉnh, miễn sao đủ chứa 1 dòng text */
    overflow: hidden;
    white-space: nowrap;
}
.cursor {
    display: inline-block;
    width: 3px;
    animation: blink 1s infinite;
    color: #4CAF50;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .subject-btn {
            background: linear-gradient(145deg, #1a1a1a, #2e2e2e);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 40px 20px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        0 6px 6px rgba(0, 0, 0, 0.2),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: float 4s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .subject-btn:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5),
                        0 10px 10px rgba(0, 0, 0, 0.3),
                        inset 0 1px 1px rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, #222, #383838);
            color: #4CAF50;
        }

        .subject-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.2), transparent);
            transition: 0.7s;
            z-index: 1;
        }

        .subject-btn:hover::before {
            left: 100%;
        }

        .subject-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .subject-text {
            position: relative;
            z-index: 2;
        }

        .subject-btn:nth-child(1) { animation-delay: 0s; }
        .subject-btn:nth-child(2) { animation-delay: 0.2s; }
        .subject-btn:nth-child(3) { animation-delay: 0.4s; }
        .subject-btn:nth-child(4) { animation-delay: 0.1s; }
        .subject-btn:nth-child(5) { animation-delay: 0.3s; }
        .subject-btn:nth-child(6) { animation-delay: 0.5s; }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(76, 175, 80, 0.5);
            border-radius: 50%;
            animation: particleAnimation 15s infinite linear;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5),
                        0 0 20px rgba(76, 175, 80, 0.3);
        }

        @keyframes introAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .intro-text {
            animation: introAnimation 2.5s forwards;
        }

  @media (max-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
        gap: 15px;
    }

    .intro-text {
        font-size: 2.5rem;
        text-align: center;
        padding: 0 10px;
    }


    .subject-btn {
        padding: 20px 10px;
        font-size: 1rem;
        min-height: 100px;
    }

    header {
        padding: 20px 0;
        height: auto;
    }

    .header-content {
        flex-direction: column;
        height: auto;
    }
}

 .typing-text {
	color: #4CAF50;
}
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro">
        <div class="intro-text">Chào các con vợ</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="particles" id="particles"></div>
        
        <header>
            <div class="typing-box">
  	<span id="typing-content" class="typing-text"></span><span class="cursor">|</span>
            </div>
        </header>

        <div class="grid-container">
            <a href="#" class="subject-btn">
                <span class="subject-text">Toán học (Chưa có)</span>
            </a>
            <a href="#" class="subject-btn">
                <span class="subject-text">Vật lý (Chưa có)</span>
            </a>
            <a href="#" class="subject-btn">
                <span class="subject-text">Sinh học (Chưa có)</span>
            </a>
            <a href="https://azota.vn/de-thi/7hbu0d" class="subject-btn">
                <span class="subject-text">Địa lý</span>
            </a>
            <a href="https://azota.vn/de-thi/qjqwi0" class="subject-btn">
                <span class="subject-text">Lịch sử</span>
            </a>
            <a href="https://azota.vn/de-thi/49omms" class="subject-btn">
                <span class="subject-text">GDKTPL</span>
            </a>
        </div>
    </div>

    <script>
        // Intro Animation
        setTimeout(() => {
            document.querySelector('.intro').classList.add('hidden');
        }, 3000);

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 70; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            
            // Random size
            const size = Math.random() * 6 + 2;
            
            // Random animation duration
            const duration = Math.random() * 15 + 15;
            
            // Random delay
            const delay = Math.random() * 10;
            
            particle.style.left = posX + 'px';
            particle.style.top = posY + 'px';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';
            
            particlesContainer.appendChild(particle);
        }

        // Typing Animation
        const messages = [
            "Chào mừng đến với web ôn tập",
            "Chúc bạn học tập tốt",
            "Hello", "Thằng nào thi rớt là gay!"
        ];
        
        let messageIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        
        function typeText() {
            const typingContent = document.getElementById('typing-content');
            const currentMessage = messages[messageIndex];
            
            if (isDeleting) {
                // Backspace effect
                typingContent.textContent = currentMessage.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50; // Faster when deleting
            } else {
                // Typing effect
                typingContent.textContent = currentMessage.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100; // Normal typing speed
            }
            
            // If finished typing
            if (!isDeleting && charIndex === currentMessage.length) {
                isDeleting = true;
                typingSpeed = 1500; // Pause before deleting
            } 
            // If finished deleting
            else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                messageIndex = (messageIndex + 1) % messages.length;
                typingSpeed = 800; // Pause before typing next
            }
            
            setTimeout(typeText, typingSpeed);
        }
        
        // Start typing animation after intro
        setTimeout(typeText, 3500);

        // Add smooth hovering animations to buttons
        document.querySelectorAll('.subject-btn').forEach(btn => {
            btn.addEventListener('mouseover', () => {
                btn.style.animationPlayState = 'paused';
            });
            
            btn.addEventListener('mouseout', () => {
                btn.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
